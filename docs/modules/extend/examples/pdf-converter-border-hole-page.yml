extends: default

page:
  numbering:
    start-at: cover
  margin: [30mm, 22mm, 15mm, 22mm]
  margin_inner: 0mm
  margin_outer: 0mm
  size: A6

header:
  margin: [16mm, 17.5mm, 0mm, 17.5mm]
  padding: [0mm, 0mm, 0mm, 0mm]
  content-margin: [0mm, 0mm, 0mm, 0mm]
  height: 20
  columns: "=15%,=50%,=35%"
  recto:
    left:
      content: "A"
    center:
      content: "{doctitle}"
    right:
      content: "{page-number}/{page-count}"
  verso:
    left:
      content: $header_recto_left_content
    center:
      content: $header_recto_center_content
    right:
      content: $header_recto_right_content

running-content:
  start-at: title
